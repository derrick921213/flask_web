{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
    <form method="post">
        <h3 align="center">{{sign}}</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value={{user_email}} readonly="true">
        </div>
        <div class="form-group">
            <label for="email1">Change-Email</label>
            <input type="email" class="form-control" name="email1" id="email1" placeholder="如需修改電子郵件">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type = button value = 後退 class="btn btn-primary" onclick ="window.history.back()">
    </form>
{% endblock %}
